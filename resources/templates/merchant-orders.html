<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家订单管理 - 优品商城</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container-fluid {
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #3d5165;
        }

        .sidebar-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 14px;
            color: #bdc3c7;
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-item:hover, .menu-item.active {
            background-color: #34495e;
        }

        .menu-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }

        .page-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .page-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0;
        }

        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .card-header {
            background-color: #fff;
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
            padding: 0.75rem 1.25rem;
        }

        .card-body {
            padding: 1.25rem;
        }

        .table th {
            border-top: none;
            background-color: #f8f9fa;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .order-status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        .status-pending {
            background-color: #ffc107;
            color: #212529;
        }

        .status-processing {
            background-color: #17a2b8;
            color: #fff;
        }

        .status-completed {
            background-color: #28a745;
            color: #fff;
        }

        .status-cancelled {
            background-color: #dc3545;
            color: #fff;
        }

        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .order-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: white;
        }

        .status-pending {
            background-color: #333333; /* 黑色 */
        }

        .status-processing {
            background-color: #2196F3; /* 蓝色 */
        }

        .status-completed {
            background-color: #4CAF50; /* 绿色 */
        }

        .status-cancelled {
            background-color: #f44336; /* 红色 */
        }

        .empty-orders {
            text-align: center;
            padding: 50px 0;
        }

        .empty-orders i {
            font-size: 3rem;
            color: #adb5bd;
            margin-bottom: 20px;
        }

        .empty-orders p {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .logout-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>商家管理后台</h2>
                <p>当前用户: <span id="currentMerchant">优品商城</span></p>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item" onclick="window.location.href='merchant-dashboard.html'">
                    <i class="fas fa-box"></i>
                    <span>商品管理</span>
                </div>
                <div class="menu-item active">
                    <i class="fas fa-shopping-cart"></i>
                    <span>订单管理</span>
                </div>
                <div class="menu-item" onclick="window.location.href='merchant-statistics.html'">
                    <i class="fas fa-chart-bar"></i>
                    <span>销售统计</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>账户设置</span>
                </div>
                <div class="menu-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>退出登录</span>
                </div>
            </div>
        </div>

            <div class="main-content">
                <div class="page-header d-flex justify-content-between align-items-center">
                    <h1>订单管理</h1>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">订单列表</h5>
                    </div>
                    <div class="card-body">
                        <div id="ordersTableContainer">
                            <table class="table table-hover" id="ordersTable">
                                <thead>
                                    <tr>
                                        <th>订单ID</th>
                                        <th>订单号</th>
                                        <th>商品图片</th>
                                        <th>商品名称</th>
                                        <th>购买用户</th>
                                        <th>数量</th>
                                        <th>总价</th>
                                        <th>订单状态</th>
                                        <th>下单时间</th>
                                        <th>完成时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="ordersTableBody">
                                    <!-- 订单数据将通过JavaScript动态加载 -->
                                </tbody>
                            </table>
                        </div>

                        <!-- 空订单提示 -->
                        <div id="emptyOrders" class="empty-orders" style="display: none;">
                            <i class="fas fa-shopping-cart"></i>
                            <p>暂无订单数据</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 退出登录
        function logout() {
            localStorage.removeItem('merchantId');
            localStorage.removeItem('merchantName');
            localStorage.removeItem('merchantLoggedIn');
            window.location.href = 'merchant-login.html';
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            if (!checkMerchantLogin()) {
                return;
            }

            // 显示当前用户名
            const username = localStorage.getItem('merchantName');
            if (username) {
                document.getElementById('currentMerchant').textContent = username;
            }

            // 加载订单数据
            fetchMerchantOrders();
        });

        // 检查商家登录状态
        function checkMerchantLogin() {
            const merchantLoggedIn = localStorage.getItem('merchantLoggedIn');
            const merchantName = localStorage.getItem('merchantName');

            if (!merchantLoggedIn || merchantLoggedIn !== 'true') {
                // 未登录，跳转到登录页面
                window.location.href = 'merchant-login.html';
                return false;
            }

            return true;
        }

        // 获取商家订单
        async function fetchMerchantOrders() {
            try {
                const merchantName = localStorage.getItem('merchantName');
                if (!merchantName) {
                    console.error('未找到商家用户名，请先登录');
                    alert('请先登录');
                    window.location.href = 'merchant-login.html';
                    return;
                }

                console.log(`正在获取商家 ${merchantName} 的订单列表`);

                const response = await fetch(`http://localhost:8080/api/merchant/orders/${merchantName}`);
                const data = await response.json();

                if (data.success) {
                    console.log(`获取到 ${data.totalCount} 条订单数据`);
                    renderOrders(data.orders);
                } else {
                    console.error('获取订单失败:', data.message);
                    alert('获取订单失败: ' + data.message);
                }
            } catch (error) {
                console.error('获取订单出错:', error);
                alert('获取订单失败，请稍后重试');
            }
        }

        // 渲染订单列表
        function renderOrders(orders) {
            const tableBody = document.getElementById('ordersTableBody');
            const emptyOrders = document.getElementById('emptyOrders');
            const ordersTable = document.getElementById('ordersTableContainer');

            tableBody.innerHTML = '';

            if (!orders || orders.length === 0) {
                // 显示空订单提示
                emptyOrders.style.display = 'block';
                ordersTable.style.display = 'none';
                return;
            }

            // 显示订单表格
            emptyOrders.style.display = 'none';
            ordersTable.style.display = 'block';

            // 按下单时间降序排序
            orders.sort((a, b) => {
                const dateA = a.purchaseTime ? new Date(a.purchaseTime) : (a.createTime ? new Date(a.createTime) : new Date(0));
                const dateB = b.purchaseTime ? new Date(b.purchaseTime) : (b.createTime ? new Date(b.createTime) : new Date(0));
                return dateB - dateA;
            });

            // 渲染订单数据
            console.log('开始渲染订单数据:', orders);
            orders.forEach(order => {
                console.log('处理订单:', order);
                const row = document.createElement('tr');

                // 格式化下单时间
                const purchaseDate = order.purchaseTime ? new Date(order.purchaseTime) : (order.createTime ? new Date(order.createTime) : null);
                const formattedPurchaseDate = purchaseDate ? purchaseDate.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                }) : '无下单时间';

                // 格式化完成时间
                const completionDate = order.completionTime ? new Date(order.completionTime) : null;
                const formattedCompletionDate = completionDate ? completionDate.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                }) : '未完成';

                // 设置订单状态样式
                let statusClass = '';
                switch (order.status) {
                    case '待处理':
                    case '未处理':
                    case null:
                    case undefined:
                    case '':
                        statusClass = 'status-pending';
                        break;
                    case '处理中':
                        statusClass = 'status-processing';
                        break;
                    case '已完成':
                        statusClass = 'status-completed';
                        break;
                    case '已取消':
                        statusClass = 'status-cancelled';
                        break;
                    default:
                        statusClass = '';
                }

                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.orderId ? order.orderId : '无订单号'}</td>
                    <td><img src="/templates/${order.productImagePath}" alt="${order.productName}" class="product-image"></td>
                    <td>${order.productName}</td>
                    <td>${order.userName}</td>
                    <td>${order.quantity || 1}</td>
                    <td>¥${order.totalPrice ? order.totalPrice : (order.productPrice ? order.productPrice : '未知')}</td>
                    <td><span class="order-status ${statusClass}">${order.status || '未处理'}</span></td>
                    <td>${formattedPurchaseDate}</td>
                    <td>${formattedCompletionDate}</td>
                    <td>
                        <div class="btn-group">
                            ${order.orderId ? `
                            <button class="btn btn-sm btn-primary" onclick="updateOrderStatus('${order.orderId}', '处理中')">处理</button>
                            <button class="btn btn-sm btn-success" onclick="updateOrderStatus('${order.orderId}', '已完成')">完成</button>
                            <button class="btn btn-sm btn-danger" onclick="updateOrderStatus('${order.orderId}', '已取消')">取消</button>
                            ` : `<span class="text-muted">无订单号，无法操作</span>`}
                        </div>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        // 更新订单状态
        async function updateOrderStatus(orderId, status) {
            try {
                console.log(`开始更新订单状态: 订单号=${orderId}, 状态=${status}`);

                if (!orderId || orderId === 'undefined' || orderId === 'null') {
                    alert('订单号不能为空或无效');
                    return;
                }

                if (!confirm(`确定要将订单 ${orderId} 的状态更新为 ${status} 吗？`)) {
                    return;
                }

                // 如果订单号是数字，则将其转换为字符串
                const orderIdStr = String(orderId);
                console.log(`转换后的订单号: ${orderIdStr}`);

                // 构建请求URL
                const url = `http://localhost:8080/api/orders/${orderIdStr}/status?status=${encodeURIComponent(status)}`;
                console.log(`请求URL: ${url}`);

                // 发送请求到后端更新订单状态
                console.log('发送PUT请求...');
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                console.log(`收到响应: 状态码=${response.status}, 状态文本=${response.statusText}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`响应错误内容: ${errorText}`);
                    throw new Error(`更新订单状态失败: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                console.log('响应数据:', result);

                if (result.success) {
                    alert(`订单 ${orderId} 状态已更新为 ${status}`);
                    // 重新加载订单列表
                    fetchMerchantOrders();
                } else {
                    alert('更新订单状态失败: ' + result.message);
                }
            } catch (error) {
                console.error('更新订单状态出错:', error);
                alert('更新订单状态失败，请稍后重试: ' + error.message);
            }
        }
    </script>
</body>
</html>
