<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家登录 - 优品商城</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            color: #333;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            background-color: #ff0036;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .card-header h2 {
            font-size: 22px;
            font-weight: 600;
        }

        .card-body {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #ff0036;
            border-bottom: 2px solid #ff0036;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #ff0036;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ff0036;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e60030;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #ff0036;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-left: 40px;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .card-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>优品商城</h1>
            <p>商家管理中心</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>商家登录</h2>
            </div>

            <div class="card-body">
                <div class="tabs">
                    <div class="tab active" id="loginTab">登录</div>
                    <div class="tab" id="registerTab">注册</div>
                </div>

                <!-- 登录表单 -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">用户名</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-user"></i></span>
                            <input type="text" id="loginUsername" class="form-control" placeholder="请输入用户名">
                        </div>
                        <div class="error-message" id="loginUsernameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">密码</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" id="loginPassword" class="form-control" placeholder="请输入密码">
                            <span class="password-toggle" id="loginPasswordToggle"><i class="fas fa-eye"></i></span>
                        </div>
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn">登录</button>
                        <div class="error-message" id="loginError"></div>
                        <div class="success-message" id="loginSuccess"></div>
                    </div>

                    <div class="form-footer">
                        <a href="#" id="forgotPasswordLink">忘记密码？</a>
                    </div>
                </form>

                <!-- 忘记密码表单 -->
                <form id="forgotPasswordForm" style="display: none;">
                    <div class="form-group">
                        <label for="resetEmail">邮箱</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="resetEmail" class="form-control" placeholder="请输入注册时使用的邮箱">
                        </div>
                        <div class="error-message" id="resetEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="newPassword">新密码</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" id="newPassword" class="form-control" placeholder="请输入新密码">
                            <span class="password-toggle" id="newPasswordToggle"><i class="fas fa-eye"></i></span>
                        </div>
                        <div class="error-message" id="newPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmNewPassword">确认新密码</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" id="confirmNewPassword" class="form-control" placeholder="请再次输入新密码">
                            <span class="password-toggle" id="confirmNewPasswordToggle"><i class="fas fa-eye"></i></span>
                        </div>
                        <div class="error-message" id="confirmNewPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn">重置密码</button>
                        <div class="error-message" id="resetError"></div>
                        <div class="success-message" id="resetSuccess"></div>
                    </div>

                    <div class="form-footer">
                        <a href="#" id="backToLoginLink">返回登录</a>
                    </div>
                </form>

                <!-- 注册表单 -->
                <form id="registerForm" style="display: none;">
                    <div class="form-group">
                        <label for="registerUsername">用户名</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-user"></i></span>
                            <input type="text" id="registerUsername" class="form-control" placeholder="请输入用户名">
                        </div>
                        <div class="error-message" id="registerUsernameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">邮箱</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="registerEmail" class="form-control" placeholder="请输入邮箱">
                        </div>
                        <div class="error-message" id="registerEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">密码</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" id="registerPassword" class="form-control" placeholder="请输入密码">
                            <span class="password-toggle" id="registerPasswordToggle"><i class="fas fa-eye"></i></span>
                        </div>
                        <div class="error-message" id="registerPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="registerConfirmPassword">确认密码</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" id="registerConfirmPassword" class="form-control" placeholder="请再次输入密码">
                            <span class="password-toggle" id="registerConfirmPasswordToggle"><i class="fas fa-eye"></i></span>
                        </div>
                        <div class="error-message" id="registerConfirmPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn">注册</button>
                        <div class="error-message" id="registerError"></div>
                        <div class="success-message" id="registerSuccess"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取元素
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const backToLoginLink = document.getElementById('backToLoginLink');

            // 切换登录/注册表单
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                forgotPasswordForm.style.display = 'none';
            });

            registerTab.addEventListener('click', function() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
                forgotPasswordForm.style.display = 'none';
            });

            // 切换到忘记密码表单
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.style.display = 'none';
                registerForm.style.display = 'none';
                forgotPasswordForm.style.display = 'block';
            });

            // 返回登录表单
            backToLoginLink.addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                forgotPasswordForm.style.display = 'none';
            });

            // 忘记密码表单提交
            forgotPasswordForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                // 重置错误和成功信息
                document.getElementById('resetEmailError').style.display = 'none';
                document.getElementById('newPasswordError').style.display = 'none';
                document.getElementById('confirmNewPasswordError').style.display = 'none';
                document.getElementById('resetError').style.display = 'none';
                document.getElementById('resetSuccess').style.display = 'none';

                // 获取表单数据
                const email = document.getElementById('resetEmail').value.trim();
                const newPassword = document.getElementById('newPassword').value.trim();
                const confirmNewPassword = document.getElementById('confirmNewPassword').value.trim();

                // 验证邮箱
                if (!email) {
                    document.getElementById('resetEmailError').textContent = '请输入邮箱';
                    document.getElementById('resetEmailError').style.display = 'block';
                    return;
                } else if (!/\S+@\S+\.\S+/.test(email)) {
                    document.getElementById('resetEmailError').textContent = '请输入有效的邮箱地址';
                    document.getElementById('resetEmailError').style.display = 'block';
                    return;
                }

                // 验证密码
                if (!newPassword) {
                    document.getElementById('newPasswordError').textContent = '请输入新密码';
                    document.getElementById('newPasswordError').style.display = 'block';
                    return;
                } else if (newPassword.length < 6) {
                    document.getElementById('newPasswordError').textContent = '密码长度不能少于6个字符';
                    document.getElementById('newPasswordError').style.display = 'block';
                    return;
                }

                if (!confirmNewPassword) {
                    document.getElementById('confirmNewPasswordError').textContent = '请确认新密码';
                    document.getElementById('confirmNewPasswordError').style.display = 'block';
                    return;
                } else if (newPassword !== confirmNewPassword) {
                    document.getElementById('confirmNewPasswordError').textContent = '两次输入的密码不一致';
                    document.getElementById('confirmNewPasswordError').style.display = 'block';
                    return;
                }

                try {
                    // 首先检查邮箱是否存在
                    const checkResponse = await fetch(`http://localhost:8080/api/merchant/check-email?email=${encodeURIComponent(email)}`);
                    const checkData = await checkResponse.json();

                    if (!checkData.success) {
                        // 邮箱不存在
                        document.getElementById('resetError').textContent = checkData.message || '该邮箱未注册';
                        document.getElementById('resetError').style.display = 'block';
                        return;
                    }

                    // 邮箱存在，继续重置密码
                    // 创建FormData对象
                    const formData = new FormData();
                    formData.append('email', email);
                    formData.append('newPassword', newPassword);

                    // 发送重置密码请求
                    const response = await fetch('http://localhost:8080/api/merchant/reset-password', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        // 重置成功
                        document.getElementById('resetSuccess').textContent = '密码重置成功，请使用新密码登录';
                        document.getElementById('resetSuccess').style.display = 'block';

                        // 清空表单
                        document.getElementById('resetEmail').value = '';
                        document.getElementById('newPassword').value = '';
                        document.getElementById('confirmNewPassword').value = '';

                        // 3秒后返回登录页面
                        setTimeout(function() {
                            loginForm.style.display = 'block';
                            forgotPasswordForm.style.display = 'none';
                        }, 3000);
                    } else {
                        // 重置失败
                        document.getElementById('resetError').textContent = data.message || '密码重置失败，请稍后重试';
                        document.getElementById('resetError').style.display = 'block';
                    }
                } catch (error) {
                    console.error('重置密码出错:', error);
                    document.getElementById('resetError').textContent = '重置密码失败，请稍后重试';
                    document.getElementById('resetError').style.display = 'block';
                }
            });

            // 密码显示/隐藏切换
            const passwordToggles = document.querySelectorAll('.password-toggle');
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const passwordField = this.previousElementSibling;
                    const icon = this.querySelector('i');

                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordField.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });

            // 登录表单提交
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                // 重置错误信息
                document.getElementById('loginUsernameError').style.display = 'none';
                document.getElementById('loginPasswordError').style.display = 'none';
                document.getElementById('loginError').style.display = 'none';
                document.getElementById('loginSuccess').style.display = 'none';

                // 获取表单数据
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value.trim();

                // 表单验证
                let isValid = true;

                if (!username) {
                    document.getElementById('loginUsernameError').textContent = '请输入用户名';
                    document.getElementById('loginUsernameError').style.display = 'block';
                    isValid = false;
                }

                if (!password) {
                    document.getElementById('loginPasswordError').textContent = '请输入密码';
                    document.getElementById('loginPasswordError').style.display = 'block';
                    isValid = false;
                }

                if (!isValid) {
                    return;
                }

                try {
                    // 创建FormData对象
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('password', password);

                    // 发送登录请求
                    const response = await fetch('http://localhost:8080/api/merchant/login', {
                        method: 'POST',
                        body: formData
                    });

                    // 解析响应
                    const data = await response.json();

                    if (data.success) {
                        // 保存商家信息到localStorage
                        localStorage.setItem('merchantId', data.merchantId);
                        localStorage.setItem('merchantName', data.merchantName);
                        localStorage.setItem('merchantLoggedIn', 'true');

                        // 显示成功消息
                        document.getElementById('loginSuccess').textContent = '登录成功，正在跳转...';
                        document.getElementById('loginSuccess').style.display = 'block';

                        // 跳转到商家管理后台
                        setTimeout(function() {
                            window.location.href = 'merchant-dashboard.html';
                        }, 1500);
                    } else {
                        // 显示错误消息
                        document.getElementById('loginError').textContent = data.message || '登录失败，请检查用户名和密码';
                        document.getElementById('loginError').style.display = 'block';
                    }
                } catch (error) {
                    console.error('登录出错:', error);
                    document.getElementById('loginError').textContent = '登录失败，请稍后重试';
                    document.getElementById('loginError').style.display = 'block';
                }
            });

            // 注册表单提交
            registerForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                // 重置错误信息
                document.getElementById('registerUsernameError').style.display = 'none';
                document.getElementById('registerEmailError').style.display = 'none';
                document.getElementById('registerPasswordError').style.display = 'none';
                document.getElementById('registerConfirmPasswordError').style.display = 'none';
                document.getElementById('registerError').style.display = 'none';
                document.getElementById('registerSuccess').style.display = 'none';

                // 获取表单数据
                const username = document.getElementById('registerUsername').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value.trim();
                const confirmPassword = document.getElementById('registerConfirmPassword').value.trim();

                // 表单验证
                let isValid = true;

                if (!username) {
                    document.getElementById('registerUsernameError').textContent = '请输入用户名';
                    document.getElementById('registerUsernameError').style.display = 'block';
                    isValid = false;
                }

                if (!email) {
                    document.getElementById('registerEmailError').textContent = '请输入邮箱';
                    document.getElementById('registerEmailError').style.display = 'block';
                    isValid = false;
                } else if (!/\S+@\S+\.\S+/.test(email)) {
                    document.getElementById('registerEmailError').textContent = '请输入有效的邮箱地址';
                    document.getElementById('registerEmailError').style.display = 'block';
                    isValid = false;
                }

                if (!password) {
                    document.getElementById('registerPasswordError').textContent = '请输入密码';
                    document.getElementById('registerPasswordError').style.display = 'block';
                    isValid = false;
                } else if (password.length < 6) {
                    document.getElementById('registerPasswordError').textContent = '密码长度不能少于6个字符';
                    document.getElementById('registerPasswordError').style.display = 'block';
                    isValid = false;
                }

                if (!confirmPassword) {
                    document.getElementById('registerConfirmPasswordError').textContent = '请确认密码';
                    document.getElementById('registerConfirmPasswordError').style.display = 'block';
                    isValid = false;
                } else if (password !== confirmPassword) {
                    document.getElementById('registerConfirmPasswordError').textContent = '两次输入的密码不一致';
                    document.getElementById('registerConfirmPasswordError').style.display = 'block';
                    isValid = false;
                }

                if (!isValid) {
                    return;
                }

                try {
                    // 创建FormData对象
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('email', email);
                    formData.append('password', password);

                    // 发送注册请求
                    const response = await fetch('http://localhost:8080/api/merchant/register', {
                        method: 'POST',
                        body: formData
                    });

                    // 解析响应
                    const data = await response.json();

                    if (data.success) {
                        // 显示成功消息
                        document.getElementById('registerSuccess').textContent = '注册成功，请登录';
                        document.getElementById('registerSuccess').style.display = 'block';

                        // 清空表单
                        document.getElementById('registerUsername').value = '';
                        document.getElementById('registerEmail').value = '';
                        document.getElementById('registerPassword').value = '';
                        document.getElementById('registerConfirmPassword').value = '';

                        // 切换到登录表单
                        setTimeout(function() {
                            loginTab.click();
                        }, 2000);
                    } else {
                        // 显示错误消息
                        document.getElementById('registerError').textContent = data.message || '注册失败，请稍后重试';
                        document.getElementById('registerError').style.display = 'block';
                    }
                } catch (error) {
                    console.error('注册出错:', error);
                    document.getElementById('registerError').textContent = '注册失败，请稍后重试';
                    document.getElementById('registerError').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
